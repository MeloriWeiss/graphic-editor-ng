<ge-desk-list>
  <ge-search-input
    [formControl]="searchControl"
    searchControl
  >
    <svg icon="search" class="svg20"></svg>
  </ge-search-input>

  <ge-mods-list-sidebar sidebar></ge-mods-list-sidebar>

  <ng-container cards>
    @for (mode of mods$ | async; track mode.id) {
      <ge-mode-card [mode]="mode"></ge-mode-card>
    }
  </ng-container>
</ge-desk-list>
