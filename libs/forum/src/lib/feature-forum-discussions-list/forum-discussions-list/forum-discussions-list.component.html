<ge-desk-list>
  <ge-search-input
    [formControl]="searchControl"
    searchControl
  >
    <svg icon="search" class="svg20"></svg>
  </ge-search-input>

  <ge-forum-sidebar sidebar></ge-forum-sidebar>

  <ng-container cards>
    @for (discussion of discussions$ | async; track discussion.id) {
      <ge-discussion-card [discussion]="discussion"></ge-discussion-card>
    }
  </ng-container>
</ge-desk-list>
