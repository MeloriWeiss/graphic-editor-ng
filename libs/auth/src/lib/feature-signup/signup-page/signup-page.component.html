<form
  class="register-form"
>
  <h1 class="registration-header">
    Регистрация
  </h1>

  <div class="registration-body">
    <ge-labeled-form-field-wrapper label="Имя">
      <ge-form-input placeholder='Введите имя'></ge-form-input>
    </ge-labeled-form-field-wrapper>

    <ge-labeled-form-field-wrapper label="Адрес электронной почты">
      <ge-form-input placeholder="Введите адрес электронной почты"></ge-form-input>
    </ge-labeled-form-field-wrapper>

    <ge-labeled-form-field-wrapper label="Пароль">
      <ge-form-input placeholder="Введите пароль" type="password"></ge-form-input>
    </ge-labeled-form-field-wrapper>

    <ge-labeled-checkbox
      label="Я согласен с политикой конфиденциальности"
    ></ge-labeled-checkbox>

    <button class="button" type="submit">Зарегистрироваться</button>
  </div>

  <p class='register-link'>
    Уже есть аккаунт?&nbsp;<a [routerLink]="['/login']">Войти</a>
  </p>
</form>
